<!DOCTYPE html>
<html>
<head>
  <title>Visiting Alumni | Melisa Ozkan</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
  <div class="container">

    <div class="box-1 box">
      <div class="name animate">
        Paula<br>Volchok
      </div>
    </div>
    <div class="box-2 box">
      <div class="bg-move"></div>
      <!-- <div class="shape-1"></div> -->
    </div>
    <div class="box-3 box">
      <div class="info">
        April 23rd
        <br>
        2020 
        <br><br>
        9 AM EST 
        <br>
        Zoom
      </div>
      <div class="next">
        <a href="../madison-bozinoff/index.html">Next Event</a>
      </div>
    </div>
  </div>

  <!-- JQUERY -->

  <script type="text/javascript">

    $(function(){

      $("a").hover(function(){
      console.log("CHECK OUT THE NEXT EVENT");
      $(".box").css("background-color", "floralwhite");
      $(".name").css("opacity", "0");
      $(".bg-move").css("opacity", "0%");
      $(this).css("color", "black");
      }, function(){
      $(".box").css("background-color", "black");
      $(".name").css("opacity", "1");
      $(".bg-move").css("opacity", "50%");
      $(this).css("color", "floralwhite");
      });

      var windowWidth = $(window).width();
      $(".box-2").mousemove(function(event){
        var moveX = (($(window).width() / 2) - event.pageX)*0.1;
        var moveY = (($(window).width() / 2) - event.pageY)*0.1;

        $(".bg-move").css("margin-left", moveX + "px")
        $(".bg-move").css("margin-top", moveY + "px")
      })

      $(".box-2").click(function() {
         var invite = "See You There";
         var newDiv = $(".bg-move").append(invite).click(function () {
            console.log("IF YOU DIDN'T READ IT ALREADY, ATTEND THIS EVENT!"); });
          $(newDiv).css({"position": "absolute", "left": "2vw", "color": "floralwhite", "font-family": "SpaceGrotesk-Bold", "font-size": "4vw"});
          $(newDiv).append("<br>");
          $(this).append(newDiv);
      });

      
});
    

  </script>
</body>
</html>
